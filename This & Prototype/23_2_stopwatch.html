        let minuts = 0;
        let seconds = 0;
        let milliseconds = 0;
        let intervelId;
        let timerId;

        const start = () => {
             timerId = setInterval(() => {
                milliseconds++
                millisecondsElement.textContent = milliseconds;
                if (milliseconds == 1000){
                    milliseconds=0;
                    millisecondsElement.textContent = milliseconds;
                    seconds ++;
                    secondsElement.textContent = seconds;
                    console.log(seconds+"seconds")
                }
                if (seconds == 60){
                    seconds = 0;
                    secondsElement.textContent = seconds;
                    minuts++
                    minutsElement.textContent = minuts;
                    console.log("minute")
                }
                if (minuts == 60){
                    stop()
                }
            }, 1)
        }
        const stop = () => {
            clearInterval(timerId);
            console.log("stoped");
        }

        startButton.addEventListener("click", start);
        stopButton.addEventListener("click", stop);
