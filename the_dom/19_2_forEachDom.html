<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const users = [
            {
                id: 167464,
                firstName: "Jimmy",
                lastName: "Arnold",
                email: "jimmya@gmail.com",
            },
            {
                id: 578447,
                firstName: "Martha",
                lastName: "Goldman",
                email: "gold@hotmail.com",
            },
            {
                id: 864578,
                firstName: "Tim",
                lastName: "Burton",
                email: "timmy.hotmail.com",
            },
        ];
        const myUl = document.createElement('ul');
        const func = (array) => {
            array.forEach(element => {
                let item = document.createElement('li');
                item.innerText = `${element.firstName} ${element.lastName}`;
                myUl.appendChild(item);
            });
            document.body.appendChild(myUl)
        }
        func(users);
        myUl.style.listStyle = 'none';
        const liArr = document.querySelectorAll('li');
        console.log(liArr);
        const setDataFunc = (array, liArray) => {
            for (let i = 0; i < liArray.length; i++){
                liArray[i].setAttribute("data-id", array[i].id)
            }
            // liArray.forEach(x, i => {
            //     x.setAttribute("data-id", array[i].id)
            // });
        }
        setDataFunc(users, liArr)


    </script>
</body>

</html>
