<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Why are you intrested in this position</h1>
    <textarea></textarea>
    <button>Click here!</button>
    <p></p>
    <script>
        const massageElement = document.querySelector("p");
        const textEl = document.querySelector("textarea");
        const countLength = () => {
            let inputText = textEl.value;
            inputText.length < 10 ? massageElement.innerText = "You need to enter at least 100 characters!!!" : massageElement.innerText = ""      
        }
        const btn = document.querySelector("button");
        btn.addEventListener("click", countLength)
    </script>
</body>
</html>
